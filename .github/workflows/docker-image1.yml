name: Docker Image CI with Node.js

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the code
    - uses: actions/checkout@v4

    # Step 2: Set up Node.js for the CI process (optional, only if you need Node.js for tasks before building Docker)
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'  # Ensure Node.js 20 is used in the workflow

    # Step 3: Install dependencies (optional, if you want to test before Docker build)
    - name: Install dependencies
      run: npm install

    # Step 4: Build the Docker image with Node.js
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag samcrit-client-app:$(date +%s)

    # Optional Step: If you want to run the container after building it
    - name: Run Docker container 
      run: docker run -d -p 3000:3000 samcrit-client-app:$(date +%s)
