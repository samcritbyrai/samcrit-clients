name: Node.js with Docker CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      # Check out the code from the repository
      - name: Checkout code
        uses: actions/checkout@v2

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      # Cache npm dependencies to speed up the workflow
      - name: Cache npm dependencies
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Run tests (make sure you have a test script in package.json)
      - name: Run tests
        run: npm test

      # Build Docker image
      - name: Build Docker image
        run: docker build -t samcrit-client-app .

      # Run Docker container to verify it works
      - name: Run Docker container
        run: docker run -d -p 3000:3000 my-node-app


