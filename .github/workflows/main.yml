name: Node.js with Docker CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      # Check out the code from the repository
      - name: Checkout code
        uses: actions/checkout@v3  # Updated to v3

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4  # Updated to v4
        with:
          node-version: '16' 

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Run tests (make sure you have a test script in package.json)
      - name: Run tests
        run: npm test

      # Set up Docker
      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      # Build Docker image
      - name: Build Docker image
        run: docker build -t samcrit-client-app .

      # Run Docker container to verify it works
      - name: Run Docker container
        run: docker run -d -p 3000:3000 samcrit-client-app
